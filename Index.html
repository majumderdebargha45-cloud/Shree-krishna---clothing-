<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shree Krishna Clothing | Indian Streetwear</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #141414;
      --text: #ffffff;
      --muted: #9ca3af;
      --accent: #facc15;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 20px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    header h1 {
      letter-spacing: 2px;
    }

    nav a {
      color: var(--muted);
      margin-left: 20px;
      text-decoration: none;
    }

    nav span {
      margin-left: 20px;
    }

    .hero {
      padding: 90px 20px;
      text-align: center;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 12px;
    }

    .hero p {
      color: var(--muted);
      margin-bottom: 30px;
    }

    .btn {
      background: var(--accent);
      color: #000;
      padding: 14px 28px;
      border: none;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
    }

    .products {
      padding: 60px 32px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 28px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .card .info {
      padding: 16px;
    }

    .price {
      color: var(--muted);
      margin: 6px 0 14px;
    }

    .checkout {
      padding: 40px 32px;
      border-top: 1px solid #222;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--muted);
      border-top: 1px solid #222;
    }

    @media (max-width: 600px) {
      .hero h2 {
        font-size: 2.2rem;
      }

      header {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>SHREE KRISHNA ðŸ¦š</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#shop">Shop</a>
    <span>Cart: <b id="cartCount">0</b></span>
  </nav>
</header>

<section class="hero">
  <h2>Indian Style. Divine Comfort.</h2>
  <p>Premium Indian streetwear inspired by culture and modern fashion.</p>
  <button class="btn" onclick="scrollToShop()">Shop Now</button>
</section>

<section id="shop" class="products"></section>

<section class="checkout">
  <h3>Checkout</h3>
  <input placeholder="Full Name" />
  <input placeholder="Mobile Number" />
  <input placeholder="Email" />
  <input placeholder="Full Address" />

  <select>
    <option>UPI / Card / NetBanking</option>
    <option>Cash on Delivery</option>
  </select>

  <button class="btn" onclick="placeOrder()">Place Order</button>
</section>

<footer>
  <p>Â© 2026 Shree Krishna Clothing</p>
</footer>

<script>
  const products = [
    { name: 'Oversized T-Shirt', price: 999, img: 'https://via.placeholder.com/400' },
    { name: 'Hoodie', price: 2299, img: 'https://via.placeholder.com/400' },
    { name: 'Jacket', price: 3499, img: 'https://via.placeholder.com/400' },
    { name: 'Joggers', price: 1799, img: 'https://via.placeholder.com/400' }
  ];

  const shop = document.getElementById('shop');
  const cartCount = document.getElementById('cartCount');
  let cart = 0;

  products.forEach(function (p) {
    shop.innerHTML +=
      '<div class="card">' +
      '<img src="' + p.img + '" />' +
      '<div class="info">' +
      '<h4>' + p.name + '</h4>' +
      '<div class="price">â‚¹' + p.price + '</div>' +
      '<button class="btn" onclick="addToCart()">Add to Cart</button>' +
      '</div></div>';
  });

  function addToCart() {
    cart++;
    cartCount.innerText = cart;
  }

  function scrollToShop() {
    document.getElementById('shop').scrollIntoView({ behavior: 'smooth' });
  }

  function placeOrder() {
    alert('Order placed successfully!');
  }
</script>

</body>
</html>
